on: [push]
name: Cypress tests 

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        build: npm run build
        start: npm start
        browser: chrome
        tests: "./cypress/e2e/**/**.cy.js"
